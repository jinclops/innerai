<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnerAI Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold"><a href="./">InnerAI</a></h1>
    <nav class="text-sm text-gray-600">
      <span id="postList" class="space-x-4"></span>
    </nav>
  </header>

  <main class="flex-1 p-6 max-w-3xl mx-auto">
    <div id="postContent" class="prose lg:prose-xl">
      <p>Loading post...</p>
    </div>
  </main>

  <footer class="bg-white p-4 text-center text-sm text-gray-500">
    &copy; 2025 InnerAI. All rights reserved.
  </footer>

  <script>
    const postListEl = document.getElementById("postList");
    const postContentEl = document.getElementById("postContent");

    // Your list of markdown posts
    const posts = ["hello-world.md"]; // Add more as needed

    // Extract ?post=hello-world.md from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const selectedPost = urlParams.get("post") || posts[0];

    // Generate the nav
    posts.forEach(post => {
      const name = post.replace(".md", "").replace(/-/g, " ");
      const link = document.createElement("a");
      link.href = `?post=${post}`;
      link.className = "hover:underline";
      link.textContent = name;
      postListEl.appendChild(link);
    });

    // Fetch and render markdown
    fetch(`posts/${selectedPost}`)
      .then(res => {
        if (!res.ok) throw new Error("Post not found.");
        return res.text();
      })
      .then(markdown => {
        postContentEl.innerHTML = marked.parse(markdown);
      })
      .catch(err => {
        postContentEl.innerHTML = `<p class="text-red-500">Error loading post: ${err.message}</p>`;
      });
  </script>

</body>
</html>
