<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honestly Thomas â€“ Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Honestly Thomas</h1>
      <button
        id="toggleEdit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Edit
      </button>
    </header>

    <!-- Main content -->
    <main class="flex-1 p-6 max-w-3xl mx-auto">
      <div id="viewMode">
        <article class="prose lg:prose-xl">
          <h2>Welcome to My Blog</h2>
          <p>This is a basic responsive blog template. You can edit this content!</p>
        </article>
      </div>

      <div id="editMode" class="hidden">
        <textarea
          id="editor"
          class="w-full h-96 p-4 border border-gray-300 rounded"
        ></textarea>
        <div class="mt-4 flex gap-2">
          <button
            id="saveBtn"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          >
            Save
          </button>
          <button
            id="cancelBtn"
            class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
          >
            Cancel
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-sm text-gray-500">
      &copy; 2025 Honestly Thomas
    </footer>

    <!-- JavaScript -->
    <script>
      const toggleBtn = document.getElementById("toggleEdit");
      const viewMode = document.getElementById("viewMode");
      const editMode = document.getElementById("editMode");
      const editor = document.getElementById("editor");
      const saveBtn = document.getElementById("saveBtn");
      const cancelBtn = document.getElementById("cancelBtn");

      let originalContent = viewMode.innerHTML;

      toggleBtn.addEventListener("click", () => {
        editor.value = viewMode.innerHTML;
        viewMode.classList.add("hidden");
        editMode.classList.remove("hidden");
      });

      cancelBtn.addEventListener("click", () => {
        editMode.classList.add("hidden");
        viewMode.classList.remove("hidden");
      });

      saveBtn.addEventListener("click", () => {
        viewMode.innerHTML = editor.value;
        editMode.classList.add("hidden");
        viewMode.classList.remove("hidden");
      });
    </script>
  </body>
</html>
