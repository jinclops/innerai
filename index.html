<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnerAI Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold"><a href="./">InnerAI</a></h1>
    <button id="toggleIndex" class="text-sm text-blue-600 underline">ðŸ“° All Posts</button>
  </header>

  <main class="flex-1 p-6 max-w-4xl mx-auto space-y-8">
    <!-- Post list -->
    <div id="postIndex" class="hidden">
      <h2 class="text-xl font-bold mb-4">All Posts</h2>
      <ul id="postList" class="list-disc list-inside space-y-2 text-blue-700"></ul>
    </div>

    <!-- Blog post area -->
    <div id="postContent" class="prose lg:prose-xl">Loading post...</div>
  </main>

  <footer class="bg-white p-4 text-center text-sm text-gray-500">
    &copy; 2025 InnerAI. All rights reserved.
  </footer>

  <script>
    const posts = [
      "example.md",
      "hello-world.md"
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const selectedPost = urlParams.get("post") || posts[0];

    const postListEl = document.getElementById("postList");
    const postContentEl = document.getElementById("postContent");
    const postIndexEl = document.getElementById("postIndex");
    const toggleIndexBtn = document.getElementById("toggleIndex");

    // Render post list
    posts.forEach(post => {
      const name = post.replace(".md", "").replace(/-/g, " ");
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = "?post=" + post;
      link.textContent = name;
      link.className = "hover:underline";
      li.appendChild(link);
      postListEl.appendChild(li);
    });

    toggleIndexBtn.addEventListener("click", () => {
      postIndexEl.classList.toggle("hidden");
    });

    // Fetch and render post
    fetch("posts/" + selectedPost)
      .then(res => {
        if (!res.ok) throw new Error("Post not found.");
        return res.text();
      })
      .then(md => {
        postContentEl.innerHTML = marked.parse(md);
      })
      .catch(err => {
        postContentEl.innerHTML = "<p class='text-red-500'>Error loading post: " + err.message + "</p>";
      });
  </script>

</body>
</html>
